image: python:3.6.0
pipelines:
  default:
    - step:
        script:
          - git config user.email virginijus@syntropy.network
          - git config --global user.name "Virginijus Magelinskas"
          - git remote add --mirror=fetch gitlab git@gitlab.com:syntropy-public/platform_agent.git
          - git fetch origin
          - git push -f -u --all gitlab
          - git push -u --tags gitlab